<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project from class 10</title>
    <link rel="stylesheet" href="./style.css">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- Header Section Start -->

    <header>
        <nav>
            <div class="nav-left-wrapper">
                <div class="menu-wrapper">
                    <img src="./assets/logo/logo.svg" alt="sneakers-logo" class="logo">
                    <div class="menu">
                        <a href="#">Collections</a>
                        <a href="#">Men</a>
                        <a href="#">Women</a>
                        <a href="#">About</a>
                        <a href="#">Contact</a>
                    </div>
                </div>
            </div>


            <div class="nav-right-wrapper">
                <img src="./assets/icon/icon-cart.svg" alt="cart" class="cart">
                <img src="./assets/img/image-avatar.png" alt="profile-image" class="avatar">
            </div>
        </nav>
    </header>
    <!-- Header Section End -->


    <!-- Main Section Start -->
    <main>
        <section>
            <div class="product-wrapper">

                <!-- img wrapper start -->

                <div class="product-img-wrapper">

                    <div class="main-img">
                        <img src="./assets/img/image-product-1.jpg" alt="main product image">
                    </div>

                    <div class="thrumbnail-wrapper">

                        <div class="thrumbnail-img"><img src="./assets/img/image-product-1.jpg" alt=""></div>

                        <div class="thrumbnail-img"><img src="./assets/img/image-product-2-thumbnail.jpg" alt=""></div>

                        <div class="thrumbnail-img"><img src="./assets/img/image-product-3-thumbnail.jpg" alt=""></div>

                        <div class="thrumbnail-img"><img src="./assets/img/image-product-4-thumbnail.jpg" alt=""></div>

                    </div>
                </div>

                <!-- img wrapper end -->

                <!-- product-details-wrapper start -->

                <div class="product-details-wrapper">

                    <div class="product-details">

                        <p class="Sneaker-Company">Sneaker Company</p>

                        <h1>Fall Limited Edition Sneakers</h1>

                        <p class="para-details">These low-profile sneakers are your perfect casual wear companion.
                            Featuring a durable rubber outer sole, they'll withstand everything the weather can offer
                        </p>

                        <div class="price">
                            <p>&#36;125.00 </p> <button>50%</button>
                        </div>

                        <s>&#36;250.00</s>

                    </div>

                    <div class="button-wrapper">

                        <div class="first-button">

                            <img class="increase-botton" src="./assets/icon/icon-minus.svg" alt="minus icon">

                            <span class="increase-botton">0</span>

                            <img class="increase-botton" src="./assets/icon/icon-plus.svg" alt="plus icon">

                        </div>

                        <div class="second-button">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span>Add to Cart</span>
                        </div>

                    </div>
                </div>

                <!-- product-details-wrapper emd -->

            </div>
        </section>
    </main>
    <!-- Main Section End -->

</body>

</html>
